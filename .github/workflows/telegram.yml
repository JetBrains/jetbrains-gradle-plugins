name: telegram message
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: Lamba92
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{secrets.GRADLE_PUBLISH_KEY}}
            ${{secrets.GRADLE_PUBLISH_SECRET}}
